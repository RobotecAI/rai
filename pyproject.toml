[tool.pdm.build]
includes = []
[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
markers = [
    "billable: marks test as billable  (deselect with '-m \"not billable\"')",
]
addopts = "-m 'not billable' --ignore=src"

[project]
authors = [
    {name = "Maciej Majek", email = "maciej.majek@robotec.ai"},
    {name = "Bart≈Çomiej Boczek", email = "bartlomiej.boczek@robotec.ai"},
]
requires-python = "<3.13,<4.0,>=3.10"
dependencies = [
    "langchain-core<1.0,>=0.3",
    "langchain",
    "langgraph",
    "langchain-aws",
    "langchain-openai",
    "langchain-ollama",
    "langchain-community",
    "requests<3.0.0,>=2.32.2",
    "pre-commit<4.0.0,>=3.7.0",
    "openai<2.0.0,>=1.23.3",
    "coloredlogs<16.0.0,>=15.0.1",
    "opencv-python<5.0.0.0,>=4.9.0.80",
    "markdown<4.0,>=3.6",
    "boto3<2.0.0,>=1.34.98",
    "tqdm<5.0.0,>=4.66.4",
    "pytest<9.0.0,>=8.2.0",
    "xxhash<4.0.0,>=3.4.1",
    "optuna<4.0.0,>=3.6.1",
    "transforms3d<1.0.0,>=0.4.1",
    "tabulate<1.0.0,>=0.9.0",
    "lark<2.0.0,>=1.1.9",
    "langfuse<3.0.0,>=2.36.1",
    "sounddevice<1.0.0,>=0.4.7",
    "netifaces<1.0.0,>=0.11.0",
    "redis<6.0.0,>=5.0.7",
    "openai-whisper<20231118,>=20231117",
    "scipy<2.0.0,>=1.14.0",
    "torchaudio<3.0.0,>=2.3.1",
    "elevenlabs<2.0.0,>=1.4.1",
    "faiss-cpu<2.0.0.0,>=1.8.0.post1",
    "rich<14.0.0,>=13.7.1",
    "docx2txt<1.0,>=0.8",
    "pypdf<5.0.0,>=4.2.0",
    "googlemaps<5.0,>=4.0",
    "streamlit<2.0.0,>=1.37.1",
    "deprecated<2.0.0,>=1.2.14",
    "tomli<3.0.0,>=2.0.1",
    "openwakeword @ git+https://github.com/maciejmajek/openWakeWord.git@chore/remove-tflite-backend",
    "pytest-timeout<3.0.0,>=2.3.1",
    "tomli-w<2.0.0,>=1.1.0",
]
name = "rai"
version = "1.0.0"
description = "RAI is a framework for building general multi-agent systems, bringing Gen AI features to ROS enabled robots."
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: Apache Software License",
]
[project.optional-dependencies]
dev = [
    "ipykernel<7.0.0,>=6.29.4",
]
openset = [
    "pip<25.0.0,>=24.1.2",
    "torch<3.0.0,>=2.3.1",
    "torchvision<1.0.0,>=0.18.1",
    "rf-groundingdino<1.0.0,>=0.2.0",
    "sam2 @ git+https://github.com/RobotecAI/Grounded-SAM-2@main",
]
nomad = [
    "visualnav-transformer @ git+https://github.com/RobotecAI/visualnav-transformer-ros2.git@main",
    "gdown<6.0.0,>=5.2.0",
]

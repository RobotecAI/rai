site_name: RAI documentation
theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - navigation.instant
    - navigation.instant.prefetch
    - toc.follow
    - navigation.tabs
    - navigation.tabs.sticky
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.tasklist
  - toc:
      permalink: true
      toc_depth: 2
  - attr_list
  - pymdownx.emoji
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets

plugins:
- search
- mkdocstrings:
    handlers:
      python:
        paths: [src, src/s2s]
        options:
          docstring_style: numpy
          show_root_heading: true
- markdownextradata:
- callouts


extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Robotecai/rai
      name: RAI on GitHub
    - icon: fontawesome/brands/discord
      link: https://discord.com/invite/3PGHgTaJSB
      name: ROS Embodied AI Community Group Discord
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/robotec-ai
      name: Robotec.ai on LinkedIn
  branch: development

  analytics:
    provider: google
    property: G-R1ZPP9YFFV
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

copyright: >
  Copyright &copy; 2025 Robotec.ai
  <a href="#__consent">Change cookie settings</a>


name: build and test

on:
  pull_request:
    branches:
      - development

jobs:
  build-and-test-ros2-humble:
    runs-on: self-hosted
    container:
      image: osrf/ros:humble-desktop-full

    steps:
      - uses: actions/checkout@v4

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install python dependencies
        run: poetry install

      - name: Install ROS 2 dependencies
        shell: bash
        run: |
          apt-get update
          apt-get install -y ros-humble-tf-transformations

      - name: Run tests
        shell: bash
        run: |
          source /opt/ros/humble/setup.bash
          poetry run pytest

  build-and-test-ros2-jazzy:
    runs-on: self-hosted
    container:
      image: osrf/ros:jazzy-desktop-full

    steps:
      - uses: actions/checkout@v4

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install python dependencies
        run: poetry install

      - name: Install ROS 2 dependencies
        shell: bash
        run: |
          apt-get update
          apt-get install -y ros-jazzy-tf-transformations

      - name: Run tests
        shell: bash
        run: |
          source /opt/ros/jazzy/setup.bash
          poetry run pytest

name: build and test

on:
  pull_request:
    types: [opened, synchronize, reopened, edited, ready_for_review]
    branches:
      - development

jobs:
  build-and-test-ros2:
    if: github.event.pull_request.draft == false

    runs-on:
      - self-hosted
      - ${{ matrix.os }}

    continue-on-error: true

    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            ros_distro: humble
          - os: ubuntu-24.04
            ros_distro: jazzy

    container:
      image: ubuntu:${{ matrix.os }}

    steps:
      - name: Clean up workspace
        run: |
          ls -la $GITHUB_WORKSPACE
          rm -rf $GITHUB_WORKSPACE/* || true
          rm -rf $GITHUB_WORKSPACE/.??* || true
          ls -la $GITHUB_WORKSPACE

      - uses: actions/checkout@v4

      - name: Install ROS 2 Base
        shell: bash
        run: |
          apt-get update && apt-get install -y software-properties-common curl gnupg lsb-release
          curl -sSL https://raw.githubusercontent.com/ros/rosdistro/master/ros.key -o /usr/share/keyrings/ros-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/ros-archive-keyring.gpg] http://packages.ros.org/ros2/ubuntu $(. /etc/os-release && echo $VERSION_CODENAME) main" | tee /etc/apt/sources.list.d/ros2.list > /dev/null
          apt-get update
          apt-get install -y ros-${{ matrix.ros_distro }}-ros-base python3-pip

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install python dependencies
        run: poetry install --with openset,nomad

      - name: Update rosdep
        shell: bash
        run: |
          rosdep update

      - name: Install ROS 2 package dependencies
        shell: bash
        run: |
          apt-get update
          rosdep install --from-paths src --ignore-src -r -y

      - name: Build the workspace
        shell: bash
        run: |
          source /opt/ros/${{ matrix.ros_distro }}/setup.bash
          colcon build

      - name: Run tests
        shell: bash
        run: |
          source /opt/ros/${{ matrix.ros_distro }}/setup.bash
          source install/setup.bash
          poetry run pytest

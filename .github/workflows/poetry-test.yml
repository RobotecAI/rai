name: build and test

on:
  pull_request:
    branches:
      - development

jobs:
  build-and-test-ros2-humble:
    runs-on: self-hosted
    container:
      image: osrf/ros:humble-desktop-full

    steps:
      - uses: actions/checkout@v4

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install project dependencies
        run: |
          source /opt/ros/humble/setup.bash
          poetry install

      - name: Run tests
        shell: bash
        run: |
          poetry run pytest

  build-and-test-ros2-jazzy:
    runs-on: self-hosted
    container:
      image: osrf/ros:jazzy-desktop-full

    steps:
      - uses: actions/checkout@v4

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install project dependencies
        run: |
          poetry install

      - name: Run tests
        shell: bash
        run: |
          source /opt/ros/jazzy/setup.bash
          poetry run pytest

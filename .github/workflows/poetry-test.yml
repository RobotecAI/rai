name: build and test

on:
  pull_request:
    types: [opened, synchronize, reopened, edited, ready_for_review]
    branches:
      - development

jobs:
  build-and-test-ros2:
    if: github.event.pull_request.draft == false

    runs-on:
      - self-hosted
      - ${{ matrix.ros_distro }}

    continue-on-error: true

    strategy:
      matrix:
        ros_distro:
          - jazzy
          - humble

    container:
      image: osrf/ros:${{ matrix.ros_distro }}-desktop-full

    steps:
      - uses: actions/checkout@v4
        with:
          clean: true

      - name: Remove ros2-snapshots
        run: |
          rm /etc/apt/sources.list.d/ros2-latest.list
          rm /usr/share/keyrings/ros2-latest-archive-keyring.gpg

      - name: Install ca-certificates and curl
        run: |
          apt-get update
          apt-get install -y ca-certificates curl

      - name: Install ros2-apt-source
        run: |
          apt-get update
          apt-get install -y ca-certificates curl

      - name: Install ros2-apt-source
        run: |
          export ROS_APT_SOURCE_VERSION=$(curl -s https://api.github.com/repos/ros-infrastructure/ros-apt-source/releases/latest | grep -F "tag_name" | awk -F\" '{print $4}') ;\
          curl -L -s -o /tmp/ros2-apt-source.deb "https://github.com/ros-infrastructure/ros-apt-source/releases/download/${ROS_APT_SOURCE_VERSION}/ros2-apt-source_${ROS_APT_SOURCE_VERSION}.$(. /etc/os-release && echo $VERSION_CODENAME)_all.deb" \
          && apt-get update \
          && apt-get install /tmp/ros2-apt-source.deb \
          && rm -f /tmp/ros2-apt-source.deb

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.1.1

      - name: Create virtual audio device
        run: |
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get --yes install jackd
          jackd -d dummy -r 44100 &

      - name: Install python dependencies
        run: poetry install --with openset,nomad,s2s,simbench

      - name: Update rosdep
        shell: bash
        run: |
          rosdep update

      - name: Import ros2 dependencies
        shell: bash
        run: |
          vcs import . < ros_deps.repos

      - name: Install ROS 2 package dependencies
        shell: bash
        run: |
          apt-get update
          rosdep install --from-paths src --ignore-src -r -y

      - name: Build the workspace
        shell: bash
        run: |
          source /opt/ros/${{ matrix.ros_distro }}/setup.bash
          colcon build

      - name: Run tests
        shell: bash
        run: |
          source setup_shell.sh
          pytest -m "not billable"

name: Poetry Build and Test

on:
  pull_request:
    branches: [development]

jobs:
  test:
    runs-on: self-hosted
    strategy:
      matrix:
        include:
          - python-version: "3.10"
            ros-distro: "humble"
          - python-version: "3.12"
            ros-distro: "jazzy"

    container:
      image: osrf/ros:${{ matrix.ros-distro }}-desktop
      options: --user root

    steps:
      - uses: actions/checkout@v4

      - name: Install additional dependencies
        run: |
          apt-get update && apt-get install -y curl gnupg2 lsb-release python3-pip
          pip3 install --upgrade pip

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Add Poetry to PATH
        run: echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Check Poetry version
        run: poetry --version

      - name: Create Poetry virtual environment
        run: poetry install

      - name: Verify Poetry environment
        run: |
          poetry run python --version
          poetry run pip list

      - name: Run tests
        run: poetry run pytest

name: Poetry Build and Test

on:
  pull_request:
    branches: [development]

jobs:
  test:
    runs-on: self-hosted
    strategy:
      matrix:
        python-version: ["3.10", "3.12"]
        ros-distro: [humble, jazzy]

    steps:
      - uses: actions/checkout@v4

      - name: Install ROS 2
        run: |
          if [ "${{ matrix.python-version }}" == "3.10" ]; then
            sudo apt update
            sudo apt install -y curl gnupg2 lsb-release
            curl -sSL https://raw.githubusercontent.com/ros/rosdistro/master/ros.asc | sudo apt-key add -
            sudo sh -c 'echo "deb [arch=amd64] http://packages.ros.org/ros2/ubuntu $(lsb_release -cs) main" > /etc/apt/sources.list.d/ros2-latest.list'
            sudo apt update
            sudo apt install -y ros-humble-desktop
            echo "source /opt/ros/humble/setup.bash" >> $BASH_ENV
          elif [ "${{ matrix.python-version }}" == "3.12" ]; then
            sudo apt update
            sudo apt install -y curl gnupg2 lsb-release
            curl -sSL https://raw.githubusercontent.com/ros/rosdistro/master/ros.asc | sudo apt-key add -
            sudo sh -c 'echo "deb [arch=amd64] http://packages.ros.org/ros2/ubuntu $(lsb_release -cs) main" > /etc/apt/sources.list.d/ros2-latest.list'
            sudo apt update
            sudo apt install -y ros-jazzy-desktop
            echo "source /opt/ros/jazzy/setup.bash" >> $BASH_ENV
          fi
          sudo apt install -y python3-rosdep
          sudo rosdep init
          rosdep update

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Add Poetry to PATH
        run: echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Check Poetry version
        run: poetry --version

      - name: Create Poetry virtual environment
        run: poetry install

      - name: Verify Poetry environment
        run: |
          poetry run python --version
          poetry run pip list

      - name: Run tests
        run: poetry run pytest

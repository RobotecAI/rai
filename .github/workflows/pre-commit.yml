name: Pre-commit Checks

on:
  pull_request:
    branches:
      - main
      - development
      - rc/rai-2.0.0
  workflow_dispatch:

jobs:
  pre-commit:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: "--all-files"

name: Build Distributions

on:
  workflow_dispatch:
  pull_request:
    types: [labeled]
    branches:
      - main
  push:
    tags:
      - '[0-9]*'

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    if: github.event.label.name == 'build-distro' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        package:
          - name: rai-core
            path: src/rai_core
          - name: rai-perception
            path: src/rai_extensions/rai_perception
          - name: rai-bench
            path: src/rai_bench
          - name: rai-sim
            path: src/rai_sim
          - name: rai-whoami
            path: src/rai_whoami

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.16.2

      - name: Build wheels
        env:
          CIBW_BUILD: cp310-* cp312-*
          CIBW_SKIP: pp* *-win32 *-manylinux_i686
          CIBW_BEFORE_BUILD: |
            python -m pip install --upgrade pip
            # TODO(juliaj): poetry.lock generated with Poetry 2.1.4, consider pinning version here
            python -m pip install poetry
            cd "${{ matrix.package.path }}"
            poetry install --no-interaction --no-root --only main
          CIBW_BUILD_FRONTEND: build
          CIBW_PROJECT_REQUIRES_PYTHON: ">=3.10,<3.13"
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
          CIBW_MANYLINUX_AARCH64_IMAGE: manylinux2014
        working-directory: ${{ matrix.package.path }}
        run: |
          python -m cibuildwheel --output-dir wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.package.name }}-${{ matrix.os }}
          path: ${{ matrix.package.path }}/wheelhouse/*.whl
          retention-days: 7

  build_sdist:
    name: Build source distributions
    runs-on: ubuntu-latest
    if: github.event.label.name == 'build-distro' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          # TODO(juliaj): poetry.lock generated with Poetry 2.1.4, consider pinning version here
          version: 2.1.1

      - name: Build source distributions
        run: |
          cd src/rai_core && poetry build --format sdist
          cd ../rai_extensions/rai_perception && poetry build --format sdist
          cd ../rai_bench && poetry build --format sdist
          cd ../rai_sim && poetry build --format sdist
          cd ../rai_whoami && poetry build --format sdist

      - name: Upload source distributions
        uses: actions/upload-artifact@v4
        with:
          name: source-distributions
          path: |
            src/rai_core/dist/*.tar.gz
            src/rai_extensions/rai_perception/dist/*.tar.gz
            src/rai_bench/dist/*.tar.gz
            src/rai_sim/dist/*.tar.gz
            src/rai_whoami/dist/*.tar.gz
          retention-days: 7

  collect_distributions:
    name: Collect all distributions
    runs-on: ubuntu-latest
    needs: [build_wheels, build_sdist]
    if: github.event.label.name == 'build-distro' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: wheels

      - uses: actions/download-artifact@v4
        with:
          name: source-distributions
          path: dist

      - name: List built distributions
        run: |
          echo "Wheels:"
          find wheels -name "*.whl" | sort
          echo "Source distributions:"
          find dist -name "*.tar.gz" | sort

      - name: Upload all distributions
        uses: actions/upload-artifact@v4
        with:
          name: all-distributions
          path: |
            wheels/**/*.whl
            dist/**/*.tar.gz
          retention-days: 7
          # To download distributions:
          # - GitHub UI: Actions tab > workflow run > download "all-distributions" artifact
          # - GitHub CLI: gh run download <run-id> -n all-distributions
